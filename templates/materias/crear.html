{% extends "master.html" %}

{% block title %}EDLT - Crear Materia{% endblock %}

{% block content %}
	{% if user.is_staff %}

	<form method="POST" class="UserForm">
    	{% csrf_token %}
      	{{ form }}
        <button id="cargar" type="submit">Registrar</button>
    </form>
    {% load static %}
	<script type="text/javascript" src="{% static "/js/cargando.js" %}"></script>
    {% endif %}
{% endblock %}
