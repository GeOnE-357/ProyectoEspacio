{% extends "master.html" %}

{% block title %}EDLT - Aula{% endblock %}

{% block content %}
<h1>Buscar Horarios Aula {{ aula.nombre }}</h1>
{% if user.is_authenticated %}
	<form method="POST" class="UserForm">
    	{% csrf_token %}
    	{{ form.as_p }}
    	<button value="submit" type="submit">Buscar</button>
	</form>
	{% load static %}
	<script type="text/javascript" src="{% static "/js/cargando.js" %}"></script>
{% endif %}
{% endblock %}
