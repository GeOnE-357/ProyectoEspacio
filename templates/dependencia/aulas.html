{% extends "master.html" %}

{% block title %}Aulas{% endblock %}

{% block content %}
  <h1>Aulas</h1>
  <a href="{% url 'aulacrear'%}">Crear Aula</a>
  <div class="box">
  <table class="table ">
    <tr>
      <th>ID</th>
      <th>Nombre</th>
    </tr>
    <tbody>
    {% for a in aulas %}
    <tr>
      <td><a href="{% url 'detalleAula' a.id %}">{{ a.id }}</a></td>
      <td> {{ a.nombre }} </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
