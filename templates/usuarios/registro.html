{% extends "master.html" %}

{% block content %}
	{% if user.is_staff %}
		<div>
			{% if user.is_superuser %}
				<h1 class="LogTitle">Registrar Staff</h1>
			{% else %}
				<h1 class="LogTitle">Registrar Usuario Profesor</h1>
			{% endif %}
			<form class="UserForm" action="/Usuario/registrar/" method="POST">
				{% csrf_token %}
				{{ form }}
				<button type="submit">Registrar</button>
			</form>
		</div>
	{% else %}
        {% include  "denegado.html" %}
    {% endif %}
{% endblock %}
