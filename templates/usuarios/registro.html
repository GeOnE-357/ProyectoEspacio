{% extends "master.html" %}
{% block title %}EDLT - Registrar Usuario{% endblock %}
{% block content %}
	{% if user.is_staff or user.is_superuser %}
		<div>
			<h1 class="LogTitle">Registrar</h1>
			<form class="UserForm" method="POST">
				{% csrf_token %}
				{{ form }}
				<button value="submit" type="submit">Registrar</button>
			</form>
		</div>
		{% load static %}
		<script type="text/javascript" src="{% static "/js/cargando.js" %}"></script>
    {% endif %}
{% endblock %}
