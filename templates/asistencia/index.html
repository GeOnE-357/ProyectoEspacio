{% extends "master.html" %}

{% block title %}Mis Cursos{% endblock %}

{% block content %}
  <h1>Mis Cursos</h1>
  <div class="sub-nav">
    <form type="get" action=".">
    </form>
  </div>
  <div class="box">
  <table class="table ">
    <tr>
      <th>Nombre</th>
      <th>Modulo</th>
    </tr>
    <tbody>
    {% for curso in cursos %}
    <tr>
      <td> {{ curso.materiaID }} </td>
      <td> {{ curso.modulo }} </td>
    </tr>
    {% endfor %}
  </tbody>
  </table>
</div>

{% endblock %}
