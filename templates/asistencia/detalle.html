{% extends "master.html" %}

{% block title %}li.nombre{% endblock %}

{% block content %}
<h1>Detalle - li</h1>
  <div class="box">
  <table class="table ">
    <tr>
      <th>#ID</th>
      <th>Nombre</th>
      <th>Apellido</th>
      <th>Dni</th>
      <th>Mail</th>
      <th>Tel.</th>
      <th>Editar</th>
    </tr>
    <tbody>
    <tr>
      {% for li in lista %}
      <td> {{ li.id }} </td>
      <td> {{ li.nombre }} </td>
      <td> {{ li.apellido }} </td>
      <td> {{ li.dni }} </td>
      <td> {{ li.mail }} </td>
      <td> {{ li.telefono }} </td>
      <td><a class="Edit" href="{% url 'persona-editar' tipo li.id %}">EDITAR</a></td>
      {% endfor %}
    </tr>
  </tbody>
  </table>
</div>
{% endblock %}
