{% extends "master.html" %}

{% block title %}Importar Inscripciones{% endblock %}

{% block content %}
	{% if user.is_staff %}
        <h1>Importar Inscripciones</h1>
        <form method="post" enctype="multipart/form-data" class="UserForm">
            {% csrf_token %}
            <ul>{{datos}}</ul>
            <input type="file" name="archivo">
            <p>Solo Acepta CSV Files</p>
            <button value="submit" type="save">Subir</button>
        </form>
            {% load static %}
            <script type="text/javascript" src="{% static "/js/cargando.js" %}"></script>
    {% endif %}
{% endblock %}
